<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="  ">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="prefetch" href="/assets/img/hero-image.jpeg">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    </head>
	
    <body>
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="0px" height="0px" xml:space="preserve" style="display: none;">
			<symbol id="check-icon" viewBox="0 0 18 14">
				<path stroke="none" d="M17.675,3.535L7.688,13.67C7.472,13.89,7.208,14,6.899,14 c-0.31,0-0.573-0.11-0.79-0.33L0.327,7.801C0.109,7.581,0.001,7.314,0.001,7c0-0.313,0.108-0.58,0.326-0.801l1.579-1.603 c0.217-0.22,0.48-0.33,0.79-0.33c0.309,0,0.572,0.11,0.789,0.33l3.415,3.476l7.617-7.742C14.733,0.11,14.997,0,15.306,0 c0.31,0,0.572,0.11,0.789,0.33l1.58,1.604C17.892,2.152,18,2.42,18,2.734C18.001,3.049,17.893,3.314,17.675,3.535z">
				</path>
			</symbol>
		</svg>
		<div class="wrapper">
			<div class="container js-container">
				<h1>Test your knowledge of films in the our quiz about films!</h1>
				<button class="button btn-start js-start" type="submit">Start</button>
			</div>
			
			<template class="js-form-introduce">
				<div class="question">
					<div class="question__title"></div>
					<div class="question__content">Introduce yourself, please!</div>
					<div class="question__answer question__answer--other">
						<input type="text" class="other-text-input js-name" placeholder="Your name">
					</div>
				</div>
				<div class="question">
					<div class="question__title"></div>
					<div class="question__content">What's your gender?</div>
					<div class="question__answers">
						<div class="question__answer">
							<label class="checkbox">
								<input type="radio" name="gend" value="Male">
								<span class="checkbox-icon">
									<svg xmlns="http://www.w3.org/2000/svg">
										<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#check-icon"></use>
									</svg>
								</span>
								<span class="checkbox-label">Male</span>
							</label>
						</div>
						<div class="question__answer">
							<label class="checkbox">
								<input type="radio" name="gend" value="Female">
								<span class="checkbox-icon">
									<svg xmlns="http://www.w3.org/2000/svg">
										<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#check-icon"></use>
									</svg>
								</span>
								<span class="checkbox-label">Female</span>
							</label>
						</div>
					</div>
				</div>
				<div class="question">
					<div class="question__title js-question__title"></div>
					<div class="question__content">What's your birthday?</div>
					<input type="text" class="datepicker js-datepicker" id="datepicker">
				</div>
			</template>
			<template class="js-input">
				<div class="question__answer question__answer--other">
					<input type="text" class="other-text-input js-text-input" placeholder="Your name" required>
				</div>
			</template>
			<template class="js-question">
				<div class="question">
					<div class="question__title js-question__title"></div>
					<div class="question__content js-question__content"></div>
					<div class="question__answers js-question__answers">
					</div>
				</div>
			</template>
			<template class="js-radio">
				<div class="question__answer js-question__answer">
					<label class="checkbox js-checkbox">
						<input type="radio" name="gend" value="">
						<span class="checkbox-icon">
							<svg xmlns="http://www.w3.org/2000/svg">
								<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#check-icon"></use>
							</svg>
						</span>
						<span class="checkbox-label js-checkbox-label"></span>
					</label>
				</div>
			</template>
			<template class="js-checkbox">
				<div class="question__answers js-question__answers">
					<div class="question__answer js-question__answer">
						<label class="checkbox">
							<input type="checkbox" name="question841" value="2624">
							<span class="checkbox-icon">
								<svg xmlns="http://www.w3.org/2000/svg">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#check-icon"></use>
								</svg>
							</span>
							<span class="checkbox-label js-checkbox-label"></span>
						</label>
					</div>
				</div>
			</template>
		</div>
		
    </body>
</html>
